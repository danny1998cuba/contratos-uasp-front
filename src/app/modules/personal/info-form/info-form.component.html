<form id="{{id}}" [class.showing]="styles.showing" [ngStyle]="styles.style" #myForm="ngForm" (ngSubmit)="submitEvent.emit(_user)">
    <h4>{{title}}</h4>

    <div class="form-group">
        <div class="my-form-control">
            <label for="name_add">Nombre *</label>
            <input type="text" placeholder="Nombre" #name="ngModel" required [(ngModel)]="_user.nombre"
                [ngModelOptions]="{standalone:true}" maxlength="50">
        </div>
        <div class="error" [hidden]="name.valid||name.pristine">
            {{name.errors | ngModelErrorsTranslate}}
        </div>
    </div>

    <div class="form-group">
        <div class="my-form-control">
            <label for="ape1_add">Primer Apellido *</label>
            <input type="text" placeholder="Primer Apellido" #ape1="ngModel" required [(ngModel)]="_user.apellidoP"
                [ngModelOptions]="{standalone:true}" maxlength="50">
        </div>
        <div class="error" [hidden]="ape1.valid||ape1.pristine">
            {{ape1.errors | ngModelErrorsTranslate}}
        </div>
    </div>

    <div class="form-group">
        <div class="my-form-control">
            <label for="ape2_add">Segundo Apellido *</label>
            <input type="text" placeholder="Segundo Apellido" #ape2="ngModel" required [(ngModel)]="_user.apellidoM"
                [ngModelOptions]="{standalone:true}" maxlength="50">
        </div>
        <div class="error" [hidden]="ape2.valid||ape2.pristine">
            {{ape2.errors | ngModelErrorsTranslate}}
        </div>
    </div>

    <hr>

    <div class="form-group">
        <div class="my-form-control">
            <label for="email_add">Correo Electr&oacute;nico</label>
            <input type="email" placeholder="Correo Electr&oacute;nico" #_email="ngModel" [(ngModel)]="_user.email"
                [ngModelOptions]="{standalone:true}" pattern="[a-zA-Z0-9._]+@[a-z0-9.]+\.[a-z]{2,3}$" maxlength="100">
        </div>
        <div class="error" [hidden]="_email.valid||_email.pristine">
            {{_email.errors | ngModelErrorsTranslate:true}}
        </div>
    </div>

    <div class="form-group">
        <div class="my-form-control">
            <label for="phone_add">Tel&eacute;fono</label>
            <input type="tel" placeholder="Tel&eacute;fono" #phone="ngModel" [(ngModel)]="_user.telefono"
                [ngModelOptions]="{standalone:true}" maxlength="50">
        </div>
        <div class="error" [hidden]="phone.valid||phone.pristine">
            {{phone.errors | ngModelErrorsTranslate}}
        </div>
    </div>

    <button type="submit" class="btn"
        [disabled]="!isValid([name, ape1, ape2, _email, phone])">{{btn_text}}</button>
</form>
