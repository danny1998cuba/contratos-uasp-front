<table mat-table [dataSource]="data" #provTable>
    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef width="20%">N&uacute;mero</th>
        <td mat-cell *matCellDef="let prov">{{prov.numero}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let prov">{{prov.nombre}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row  
    (click)="setSelected(row)"
    [class.selected]="selected === row"
    *matRowDef="let row; columns: columnas"></tr>
</table>
