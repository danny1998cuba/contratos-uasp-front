<table mat-table [dataSource]="dataSource" #provTable>
    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef width="20%">N&uacute;mero</th>
        <td mat-cell *matCellDef="let index = index">{{(index + 1) +
            (paginator ? paginator.pageIndex * paginator.pageSize : 0)}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let prov">{{prov.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="redirect">
        <th mat-header-cell *matHeaderCellDef width="20%"></th>
        <td mat-cell *matCellDef="let prov">
            <a class="list-conts" routerLink="/gestion/contracts" [queryParams]="{'prov':prov.id}">
                <fa-icon [icon]="faIcon"></fa-icon>
                Listar contratos
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row (click)="setSelected(row)" [class.selected]="selected === row" *matRowDef="let row; columns: columnas">
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
