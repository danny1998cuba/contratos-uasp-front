<div class="search">
    Buscar:
    <input (keyup)="applyFilter($event)" placeholder="Escriba algo..." #input>
</div>

<table mat-table [dataSource]="dataSource" #contsTable matSort>
    <ng-container matColumnDef="idx">
        <th mat-header-cell *matHeaderCellDef width="7%" mat-sort-header></th>
        <td mat-cell *matCellDef="let index = index">{{index+1}}</td>
    </ng-container>

    <ng-container matColumnDef="prov">
        <th mat-header-cell *matHeaderCellDef width="33%">Proveedor</th>
        <td mat-cell *matCellDef="let cont">{{cont.id_provider}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_em">
        <th mat-header-cell *matHeaderCellDef>Fecha emisi&oacute;n</th>
        <td mat-cell *matCellDef="let cont">{{cont.fecha_firma| date:'dd / MMM / yyyy' | undefined}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_ven">
        <th mat-header-cell *matHeaderCellDef>Fecha vencimiento</th>
        <td mat-cell *matCellDef="let cont">{{cont.fecha_venc | date:'dd / MMM / yyyy' | undefined}}</td>
    </ng-container>

    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>N&uacute;mero</th>
        <td mat-cell *matCellDef="let cont">{{cont.numero | undefined}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row 
    (click)="setSelected(row)"
    [class.selected]="selected === row"
    *matRowDef="let row; columns: columnas"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr>

</table>
