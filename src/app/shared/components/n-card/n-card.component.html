<div class="n-card">
    <div class="box">
        <div class="content">
            <div class="icon"><img [src]="data.image" alt=""></div>

            <div class="info">
                <h3>{{data.title}}</h3>
                <p>
                    {{data.description}}
                    <br/>
                    <small *ngIf="data.small && enabled()">{{data.small}}</small>
                </p>
            </div>

            
            <a [routerLink]="data.router_Link" [class.disabled]="enabled()">Gestionar</a>
        </div>
    </div>
</div>
